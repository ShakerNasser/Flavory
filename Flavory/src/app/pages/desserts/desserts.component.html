<app-search [dishType]="dishType" (recipesEmitter)="recieveRecipes($event)"></app-search>


<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

@for (recipe of recipes; track recipe) {
<article  (click)="goToDetails(recipe)" class="bg-white p-4 rounded-md shadow-md">  
   
    <img src="{{recipe.image}}" class="w-full h-auto rounded-md">
    <h3 class="text-lg font-semibold mt-2">{{ recipe.label }}</h3>
    <p class="mt-2 text-gray-600">{{recipe.self}}</p>
    <ul class="mt-2 max-w-md space-y-1 list-disc list-inside text-rose-900">
        @for (ingredientLine of recipe.ingredientLines; track ingredientLine) {
        <li> {{ingredientLine}}</li>
        }
    </ul>
</article>
} @empty {
<p>There are no recipes...</p>
}
</div>
